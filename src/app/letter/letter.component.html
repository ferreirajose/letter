<div class="row">
  <div class="col-md-4" *ngFor='let letter of  letter$ | async'>
    <div class="card mb-4" >
      <div class="card-body">
        <h5 class="card-title">{{ letter.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ letter.username}}</h6>
        <a href="#" class="card-link">View Posts</a>
      </div>
    </div>
  </div>
</div>
